# Kotest configuration for GooneeBrowser AI Testing Framework

# Test execution settings
kotest.framework.timeout=300000
kotest.framework.invocation.timeout=30000
kotest.framework.parallelism=1

# Property testing settings
kotest.property.default.iterations=1000
kotest.property.default.shrinking.max=1000
kotest.property.default.seed=null

# Test reporting
kotest.framework.dump.config=false
kotest.framework.test.severity=NORMAL

# Extensions
kotest.extensions=io.kotest.extensions.system.SystemPropertyExtension